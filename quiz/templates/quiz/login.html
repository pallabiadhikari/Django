{% extends "base.html" %}

{% block title %}Login | QuizMaster{% endblock %}

{% block content %}
<div class="row justify-content-center my-5">
  <div class="col-md-8 col-lg-6">
    <div class="card animate__animated animate__fadeIn">
      <div class="card-header bg-gradient-primary text-white py-3">
        <h3 class="mb-0 text-center" style="color: #173859ff;">
  <i class="bi bi-person-plus me-2"></i>Welcome 
</h3>
      </div>
      <div class="card-body p-4 p-md-5">
        {% if form.errors %}
        <div class="alert alert-danger alert-dismissible fade show">
          <i class="bi bi-exclamation-triangle-fill me-2"></i>
          Invalid credentials. Please try again.
          <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
        </div>
        {% endif %}

        <form method="post" class="needs-validation" novalidate>
          {% csrf_token %}
          
          <div class="form-floating mb-4">
            <input type="text" class="form-control" id="username" name="username" 
                  placeholder="Username" required>
            <label for="username"><i class="bi bi-person-fill me-2"></i>Username</label>
          </div>
          
          <div class="form-floating mb-4">
            <input type="password" class="form-control" id="password" name="password" 
                  placeholder="Password" required>
            <label for="password"><i class="bi bi-lock-fill me-2"></i>Password</label>
            <div class="text-end mt-2">
              <a href="{% url 'password_reset' %}" class="text-decoration-none small">
                Forgot password?
              </a>
            </div>
          </div>
          
          <button type="submit" class="btn btn-primary w-100 py-2 mb-3">
            <i class="bi bi-box-arrow-in-right me-2"></i> Sign In
          </button>
          
          <div class="text-center small mt-4">
            New to QuizMaster? 
            <a href="{% url 'register' %}" class="text-decoration-none fw-bold">
              Create an account
            </a>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
{% endblock %}
