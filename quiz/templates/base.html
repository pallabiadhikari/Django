{% load static %}
{% load tz %}
<!DOCTYPE html>
<html lang="en" data-bs-theme="auto">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{% block title %}Quiz Master{% endblock %}</title>
  
  <!-- Bootstrap + Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
  
  <!-- Animation CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
  
  <style>
  :root {
    --primary: #040e43;
    --secondary: #485ab4;
    --accent: #6676c6;
    --dark: #1b263b;
    --light: #f8f9fa;
    --success: #99aafc;
    --danger: #f72585;
    --radius: 12px;
  }   
  
  body {
    font-family: 'Segoe UI', system-ui, -apple-system, sans-serif;
    background-color: #f5f7fa;
    color: var(--dark);
    min-height: 100vh;
    display: flex;
    flex-direction: column;
  }
  
  /* Navbar */
  .navbar {
    box-shadow: 0 2px 15px rgba(0,0,0,0.1);
    background: white;
  }
  
  .navbar-brand {
    font-weight: 700;
    color: var(--secondary) !important;
    transition: all 0.3s ease;
  }
  
  .navbar-brand:hover {
    transform: scale(1.03);
  }
  
  /* Cards */
  .card {
    border: none;
    border-radius: var(--radius);
    box-shadow: 0 6px 20px rgba(0,0,0,0.08);
    transition: all 0.3s cubic-bezier(0.25, 0.8, 0.25, 1);
    overflow: hidden;
  }
  
  .card:hover {
    transform: translateY(-5px);
    box-shadow: 0 12px 25px rgba(0,0,0,0.15);
  }
  
  /* Buttons */
  .btn-primary {
    background-color: var(--primary);
    border: none;
    padding: 10px 24px;
    border-radius: var(--radius);
    transition: all 0.3s ease;
  }
  
  .btn-primary:hover {
    background-color: var(--secondary);
    transform: translateY(-2px);
  }
  
  /* Hero Section */
  .hero-section {
    background: linear-gradient(135deg, var(--primary), var(--secondary));
    color: white;
    border-radius: 0 0 20px 20px;
    box-shadow: 0 4px 30px rgba(0,0,0,0.1);
    padding: 5rem 0;
    margin-bottom: 3rem;
    position: relative;
    overflow: hidden;
  }
  
  .hero-section::after {
    content: "";
    position: absolute;
    bottom: -50px;
    right: -50px;
    width: 200px;
    height: 200px;
    background: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" fill="rgba(255,255,255,0.1)"><circle cx="25" cy="25" r="20"/><circle cx="75" cy="75" r="20"/></svg>');
  }
  
  /* Custom Scrollbar */
  ::-webkit-scrollbar {
    width: 8px;
  }
  
  ::-webkit-scrollbar-track {
    background: #f1f1f1;
  }
  
  ::-webkit-scrollbar-thumb {
    background: var(--accent);
    border-radius: 10px;
  }
  
  /* Form styling */
  .form-control, .form-select {
    border-radius: var(--radius);
    padding: 12px 15px;
    border: 1px solid #e0e0e0;
  }
  
  .form-control:focus {
    border-color: var(--accent);
    box-shadow: 0 0 0 0.25rem rgba(102, 118, 198, 0.25);
  }
  
  /* Footer */
  footer {
    margin-top: auto;
    background: white;
  }
  </style>
</head>

<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-light sticky-top">
    <div class="container">
      <a class="navbar-brand fs-4" href="{% url 'home' %}">
        <i class="bi bi-mortarboard-fill me-2"></i>QuizMaster
      </a>
      
      <div class="d-flex align-items-center">
        <!-- Theme Toggle -->
        <button id="themeToggle" class="btn btn-sm btn-outline-secondary me-2" title="Toggle theme">
          <i class="bi bi-sun-fill d-none"></i>
          <i class="bi bi-moon-fill"></i>
        </button>
        
        {% if user.is_authenticated %}
          <a href="{% url 'quiz_history' %}" class="btn btn-outline-primary me-2">
            <i class="bi bi-clock-history me-1"></i> History
          </a>
         <form method="post" action="{% url 'logout' %}">
           {% csrf_token %}
             <button type="submit" class="btn btn-outline-danger"><i class="bi bi-box-arrow-right me-1"></i>Logout</button>
        </form>

        {% else %}
          <a href="{% url 'login' %}" class="btn btn-outline-primary me-2">
            <i class="bi bi-box-arrow-in-right me-1"></i> Login
          </a>
          <a href="{% url 'register' %}" class="btn btn-primary">
            <i class="bi bi-person-plus me-1"></i> Register
          </a>
        {% endif %}
      </div>
    </div>
  </nav>

  <!-- Main Content -->
  <main class="container my-4 animate__animated animate__fadeIn">
    {% block content %}{% endblock %}
  </main>

  <!-- Footer -->
  <footer class="py-4 border-top">
    <div class="container text-center text-muted">
      <p class="mb-0">Â© <script>document.write(new Date().getFullYear())</script> QuizMaster - Elevate Your Knowledge</p>
    </div>
  </footer>

  <!-- Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  
  <!-- Theme Toggle Script -->
  <script>
    document.addEventListener('DOMContentLoaded', function() {
      const themeToggle = document.getElementById('themeToggle');
      const themeIcon = themeToggle.querySelectorAll('i');
      
      // Check for saved theme preference
      const savedTheme = localStorage.getItem('theme') || 'light';
      document.documentElement.setAttribute('data-bs-theme', savedTheme);
      
      // Set initial icon
      if (savedTheme === 'dark') {
        themeIcon[0].classList.remove('d-none');
        themeIcon[1].classList.add('d-none');
      }
      
      // Toggle theme
      themeToggle.addEventListener('click', () => {
        const currentTheme = document.documentElement.getAttribute('data-bs-theme');
        const newTheme = currentTheme === 'dark' ? 'light' : 'dark';
        
        document.documentElement.setAttribute('data-bs-theme', newTheme);
        localStorage.setItem('theme', newTheme);
        
        themeIcon[0].classList.toggle('d-none');
        themeIcon[1].classList.toggle('d-none');
      });
    });
  </script>
  
  {% block scripts %}{% endblock %}
</body>
</html>
